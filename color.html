<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <h1>Color Changer App</h1>
    <button id="start" >Start</button>
    <button id="stop" >Stop</button>
</body>
<script>
    const randomColor=function(){
    const hex="123456789ABCDEF"
    let color="#"
    for(let i=0;i<6;i++){
        color+=hex[Math.floor(Math.random()*16)]
    }
    return color;
}
 let intervalid
const colorchanger=function(){
    if(!intervalid){
   intervalid= setInterval(changeByColor,1000)}
  function changeByColor(){
      document.body.style.backgroundColor=randomColor();
  }
}
const colorstopper=function(){
    clearInterval(intervalid)
    intervalid = null;

}

document.querySelector('#start').addEventListener('click',colorchanger)
document.querySelector('#stop').addEventListener('click',colorstopper)
</script>
</html>
